{% extends "base/base.html" %}

{% block content %}
<div class="container">
  <h1>{{ section.title }}</h1>
  <div class="tool-groups">
    <ul class="tools">
      {% for page in section.pages %}
      <li class="tool-item">
        <a href="{{ page.permalink }}">
          <span class="thumbnail">{{ page.extra.emoji }}</span>
          <span class="title">{{ page.title }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
