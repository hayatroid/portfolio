<span id="atcoderCountRust"></span>

<script>
  const atcoderCountRust = document.getElementById('atcoderCountRust');
  const urlCountRust = location.protocol + '//' + location.host + '/atcoderCountRust.txt';

  fetch(urlCountRust)
    .then((response) => response.text())
    .then((count) => {
      atcoderCountRust.innerText = count;
    });
</script>
